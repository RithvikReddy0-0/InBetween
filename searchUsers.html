        var friends = [

            { username: "Suraj28", info: "info_suraj28.html" }
            // Add more friends
        ];

        // Function to search for friends
        function searchFriends(query) {
            query = query.toLowerCase();
            if (query != '') {
                var results = friends.filter(function (friend) {
                    // Search by friend's name
                    return friend.username.toLowerCase().includes(query);
                });
                return results;
            }
        }

        // Function to display search results
        function displayResults(results) {
            var resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = ''; // Clear previous results

            if (results.length === 0) {
                resultsContainer.textContent = 'No results found.';
            }
            else {
                results.forEach(function (friend) {
                    var friendElement = document.createElement('div');
                    friendElement.textContent = friend.username;
                    friendElement.classList.add('friend');
                    friendElement.addEventListener('click', function () {
                        displayUserInfo(friend);
                    });
                    resultsContainer.appendChild(friendElement);
                });
            }
        }

        // Function to display user info
        function displayUserInfo(friend) {
            var userInfoFrame = document.getElementById('user-info');
            userInfoFrame.src = friend.info;
        }

        // Event listener for search input
        document.getElementById('search-input').addEventListener('input', function () {
            var query = this.value;
            var results = searchFriends(query);
            displayResults(results);
        });

    </script>
